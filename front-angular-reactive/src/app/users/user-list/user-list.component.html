<div>
    <h2>Users</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.username }}</td>
          <td>
            <a [routerLink]="['/users', user._id]">Details</a>
            <a [routerLink]="['/users/edit', user._id]">Edit</a>
            <button (click)="deleteUser(user._id!)">Delete</button> <!-- AsegÃºrate de que user._id no sea undefined -->
          </td>
        </tr>
      </tbody>
    </table>
    <a routerLink="/users/new">Add New User</a>
  </div>
